<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNAF Game</title>

    <!-- Agrega la biblioteca de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
        }

        #rotatedContainer {
            width: 100vh;
            height: calc(100% - 40px);
            /* Utiliza la altura de la ventana como ancho para compensar la rotación */
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotate(90deg);
            transform-origin: 50% 50%;
            border: solid 1px white;
            position: relative;
            /* Necesario para posicionar el botón correctamente */
        }

        #gameFrame {
            width: 100%;
            /* Utiliza el ancho del contenedor como ancho */
            height: 100%;
            /* Utiliza la altura del contenedor como altura */
            border: none;
        }

        img {
            position: fixed;
            top: 0;
            left: 0;
            width: 50%;
            height: auto;
            transform: rotate(90deg);
            margin-left: 25%;
    
            /* Asegura que la imagen esté detrás del contenido */
        }

        #fullscreenButton {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 20px;
            /* Tamaño de la fuente ajustado para mayor visibilidad */
        }
    </style>
</head>

<body>
    <img src="https://i.postimg.cc/FHsSt62d/IMG-20240103-161206-min.jpg" alt="">
    <div id="rotatedContainer">
        <iframe id="gameFrame"
            src="https://lagged.com/games/fnaf/?mp_game_id=209606&mp_game_uid=five-nights-at-freddys&mp_game_url=https%3A%2F%2Fwww.minijuegos.mx%2Fjuego"
            frameborder="0"></iframe>
    </div>

    <!-- Utiliza la clase de Font Awesome para el botón de pantalla completa -->
    <button id="fullscreenButton" onclick="toggleFullscreen()">
        <i class="fas fa-expand"></i>
    </button>

    <script>
        function toggleFullscreen() {
            var elem = document.documentElement;
            if (!document.fullscreenElement) {
                elem.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable full-screen mode: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>

</html>
