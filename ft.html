<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNAF Game</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #gameFrame {
            width: 100vw;
            height: 100vh;
            border: none;
        }

        #rotateButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <iframe id="gameFrame"
        src="https://lagged.com/games/fnaf/?mp_game_id=209606&mp_game_uid=five-nights-at-freddys&mp_game_url=https%3A%2F%2Fwww.minijuegos.mx%2Fjuego"
        frameborder="0"></iframe>

    <button id="rotateButton" onclick="rotateScreen()">Rotar Pantalla</button>

    <script>
        function rotateScreen() {
            if (screen.orientation) {
                screen.orientation.lock('landscape').then(() => {
                    // La pantalla se ha bloqueado en orientación apaisada
                }).catch((error) => {
                    console.error('No se pudo bloquear la orientación:', error);
                });
            }
        }
    </script>
</body>

</html>
